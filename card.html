<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="genre-card">
        <div class="genre-card-img">
            <img src="./images/anime1.jpg" alt="">
        </div>
        <div class="genre-card-content">
            <h2>Rom-Com.</h2>
            <a href="#" class="explore-btn">
                    Explore Genere
                    <img src="./images/Right Arrow.svg" alt="">
                </a>
        </div>
    </div>

    <div class="movie-card">
        <div class="movie-card--img">
            <img src="./images/anime6.jpg" alt="">
        </div>
        <div class="movie-card--content">

            <div class="movie-title">
                <p>The Movie</p>
            </div>

            <div class="movie-ratings">
                <!-- <img src="" alt=""> -->
                <div class="movie-stars">
                    <img src="./images/golden_star.svg" alt="">
                    <p>7.8</p>
                </div>

            </div>

            <div class="movie-details">
                <span class="movie-details--rating">CBFC: U/A</span>
                <ul>
                    <li>
                        <span class="movie-details--year">2022</span>
                    </li>
                    <li>
                        <span class="movie-details--runtime">2h 18m</span>
                    </li>
                </ul>
            </div>

            <div class="explore-movie-btn">
                <a href="#">
                    <button>Watch Now
                            <img src="./images/Frame.svg" alt=""></button>
                </a>
            </div>
        </div>
    </div>


</body>

</html>
